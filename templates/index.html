<!DOCTYPE html>
<html>
<head>
    <title>Буккроссинг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
        .social-login {
            margin-top: 30px;
        }
        .social-login a {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на сайт буккроссинга!</h1>
    <p>Обменивайтесь книгами с другими пользователями.</p>
    <a href="{{ url_for('register') }}">Регистрация</a>
    <a href="{{ url_for('login') }}">Вход</a>
    <a href="{{ url_for('books') }}">Посмотреть книги</a>
    
    <div class="social-login">
        <p>Или войдите через:</p>
        <a href="#">Google</a>
        <a href="#">VK</a>
    </div>
</body>
</html>
